{% load static %}
<html>            
    <head>
        <title>Myrl</title>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
{% block head_block %}
            {% endblock %}

    </head>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">JSRogue</a>
          <div class="nav-collapse collapse">
{% if user.is_authenticated %}
 <form class="navbar-form pull-right"><input class="btn" type="button" value="logout" onClick="window.location.href='/logout'"> </form>
       {% else %}
              <form id="login_form" method="post" action="/login/" class="navbar-form pull-right">
{% csrf_token %}
              <input class="span2" type="text" name="username" placeholder="UserName">
              <input class="span2" type="password" name="password" placeholder="Password">
              <input type="submit" class="btn"  name="submit" value="Login">
              </form>
        {% endif %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <body>
            {% block body_block %}
            {% endblock %}
    </body>
</html>
